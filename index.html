<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/plain; charset=UTF-8"/>
    <title>Koledar</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
<div class="container">
    <div id="koledar" class="koledar">
        <label for="mesec_select">Izbira meseca:</label>
        <select name="mesec_select" id="mesec_select">
            <option value="" selected disabled hidden>Izbira meseca</option>
        </select>

        <label for="leto_input">Leto:</label>
        <input type="number" name="leto_input" id="leto_input" placeholder="Leto"/>
        <p id="leto_input_invalid" class="invalid_message">Leto mora biti podano v obliki yyyy!</p>

        <label for="datum_input">Izbira datuma:</label>
        <input name="datum_input" id="datum_input" placeholder="Izbira datuma"/>
        <p id="datum_input_invalid" class="invalid_message">Datum mora biti podan v obliki dd.mm.yyyy!</p>

        <div class="nalozi_btn_wrapper">
            <button class="nalozi_btn">Naloži datoteko s prazniki</button>
            <input type="file" id="nalozi_btn">
        </div>

        <div id="koledar_body" class="koledar_body">
            <div class="koledar_header">
                <div class="koledar_header_top">
                    <button type="button" id="zapri_koledar" class="zapri_koledar">
                        <span>×</span>
                    </button>
                </div>
                <button type="button" id="prejsni_mesec" class="mesec_navigacija">
                    <span>‹</span>
                </button>
                <div id="koledar_header_label" class="koledar_header_label"></div>
                <button type="button" id="naslednji_mesec" class="mesec_navigacija">
                    <span>›</span>
                </button>
            </div>
            <div id="koledar_teden" class="koledar_teden"></div>
            <div id="koledar_datumi" class="koledar_datumi"></div>
        </div>
    </div>
</div>
</body>
<script src="assets/koledar.js"></script>
</html>
